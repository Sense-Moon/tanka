        let currentChar = null;
        function addChar() {
            if (currentTanka && currentTanka.length > 0) {
                const charChild = document.createElement('div');
                charChild.classList.add('char-child');
                charChild.textContent = currentTanka[0];
                currentTanka = currentTanka.slice(1);
                currentChar.appendChild(charChild);
                container.scrollLeft = container.scrollWidth;
            } else if (tankas.length > 0) {
                const index = Math.floor(Math.random() * tankas.length);
                currentTanka = tankas[index].split('');
                tankas.splice(index, 1);
                currentChar = document.createElement('div');
                currentChar.classList.add('char');
                container.prepend(currentChar);
            }
        }
        setInterval(addChar, 100);
